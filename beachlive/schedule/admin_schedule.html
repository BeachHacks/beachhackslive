<!-- Main Content -->
<div class="container">
  <div ng-controller="schedule_controller">
    <div class="col-md-12 example-title">
        <h2>Admin Schedule</h2>
    </div>

    <!--<div class="box">-->
        <div class="box-message">
            <div class="row">
                <!--<input type="file" id="file" name="file"/>-->
                <input type="file" id="file" file-model="myFile"/>
                <button ng-click="uploadFile()">Upload New Schedule</button>
                <!--<a href="{{jsonUrl}}" download="schedule.json">Download Current Schedule</a>-->
            </div>
        </div>
    <!--</div>-->

    <!--<div id="schedule" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">-->
        <ul class="timeline timeline-centered" ng-repeat="(day,times) in schedule">
            <li class="timeline-item period">
                <div class="timeline-info"></div>
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h2 class="timeline-title">{{day}}</h2>
                </div>
            </li>
            <li class="timeline-item" ng-repeat="(time,event) in times">
                <div class="timeline-info">
                    <span>{{time}}</span>
                </div>
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3 class="timeline-title">{{event.title}}</h3>
                    <p>{{event.description}}</p>
                </div>
            </li>
        </ul>

  </div>
</div>
