<!-- Main Content -->
<div class="" style="padding: 30px;">
  <div ng-controller="schedule_controller" class="row" style="background: rgba(255,255,255,0.5); text-align: center; padding: 30px;">
    <h2 style="width: 100%; color: black;">Schedule</h2>
    <div class="col-md-12 example-title">
    </div>

    <!--<div id="schedule" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">-->

        <ul class="timeline timeline-centered col-lg-6" ng-repeat="(day,times) in schedule" >
            <li class="timeline-item period">
                <div class="timeline-info"></div>
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h2 class="timeline-title">{{day}}</h2>
                </div>
            </li>
            <li class="timeline-item" ng-repeat="(time,event) in times">
                <div class="timeline-info col-lg-5">
                    <span>{{time}}</span>
                </div>
                <div class="timeline-marker col-lg-1"></div>
                <div class="timeline-content col-lg-5">
                    <h3 class="timeline-title">{{event.title}}</h3>
                    <p>{{event.description}}</p>
                </div>
            </li>
        </ul>
    <!--</div>-->

  </div>
</div>
